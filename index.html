    <script>
        // Add this function right after the audio elements
        let currentlyPlaying = null;

        function playSound(soundId) {
            // Stop any currently playing sound
            if (currentlyPlaying) {
                const oldSound = document.getElementById(currentlyPlaying);
                oldSound.pause();
                oldSound.currentTime = 0;
            }

            // Play the new sound
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;

            const playPromise = sound.play();
            if (playPromise) {
                playPromise.then(() => {
                    currentlyPlaying = soundId;
                }).catch(error => {
                    console.log("Play failed:", error);
                });
            }
        }
    </script>

    <script>
        // Add this before the Firebase config
        function validateTimeInput(input) {
            let value = parseInt(input.value);
            let min = parseInt(input.min);
            let max = parseInt(input.max);

            if (isNaN(value)) {
                input.value = min;
            } else if (value < min) {
                input.value = min;
            } else if (value > max) {
                input.value = max;
            }
        }

        function updateCourtNumber(value) {
            const courtNumber = document.getElementById('courtNumber');
            courtNumber.textContent = value === 'none' ? '' : `Court ${value}`;
        }

        function saveScoreboardSettings() {
            const roundMinutes = parseInt(document.getElementById('defaultRoundMinutes').value) || 0;
            const roundSeconds = parseInt(document.getElementById('defaultRoundSeconds').value) || 0;
            const breakSeconds = parseInt(document.getElementById('defaultBreakSeconds').value) || 0;
            const medicalTimeout = parseInt(document.getElementById('defaultMedicalTimeout').value) || 0;
            const courtNumber = document.getElementById('courtNumberSelect').value;

            // Save to localStorage for persistence
            localStorage.setItem('scoreboardSettings', JSON.stringify({
                roundMinutes,
                roundSeconds,
                breakSeconds,
                medicalTimeout,
                courtNumber
            }));

            // Apply settings immediately
            document.getElementById('timerDisplay').textContent = `${String(roundMinutes).padStart(2, '0')}:${String(roundSeconds).padStart(2, '0')}`;
            updateCourtNumber(courtNumber);

            // Close the settings panel
            document.getElementById('editScoreboardSlide').style.display = 'none';
        }

        // Load saved settings when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedSettings = JSON.parse(localStorage.getItem('scoreboardSettings'));
            if (savedSettings) {
                document.getElementById('defaultRoundMinutes').value = savedSettings.roundMinutes;
                document.getElementById('defaultRoundSeconds').value = savedSettings.roundSeconds;
                document.getElementById('defaultBreakSeconds').value = savedSettings.breakSeconds;
                document.getElementById('defaultMedicalTimeout').value = savedSettings.medicalTimeout;
                document.getElementById('courtNumberSelect').value = savedSettings.courtNumber;
                updateCourtNumber(savedSettings.courtNumber);
            }
        });
    </script>
